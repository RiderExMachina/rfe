<!DOCTYPE html>
<head>
    <meta charset="UTF8">
    <title>Random Friends Episode Chooser</title>
    <link rel="stylesheet" type="text/css" href="assets/index.css">
    <script src="assets/index.js"></script>
</head>
<body>
    <span id="header">
        Random Friends Episode Chooser
    </span>
    <div id="main-content">
        <p id="episode">
        <br /><br />
        </p>

        <button onclick="javascript:randomEp();">Generate!</button>
        <p id="previous">
        <script>
            if (localStorage.season && localStorage.episode){
                document.write("Previous Episode: " + localStorage.getItem("season") + "x" + localStorage.getItem("episode"));
            }
        </script>  
        </p>  
    </div>
</body>
